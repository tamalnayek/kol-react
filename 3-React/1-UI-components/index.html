<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body class="container">

    <hr />
    <h1>component-arch for UI</h1>
    <hr />

    <hr />

    <div class="row">
        <div id="box1" style="clear: both;">
            <div style="float: left;">
                <div class="india"></div>
            </div>
            <div style="float: left;">
                <div class="us"></div>
            </div>
        </div>
        <div id="box2">
            <div style="float: left;">
                <div class="india"></div>
            </div>
            <div style="float: left;">
                <div class="us"></div>
            </div>
        </div>

    </div>


    <div class="row">
        <div class="col-6">
            <hr />
            <x-counter value="10"></x-counter>
            <hr />
            <div id="box1" class="alert alert-warning">
                <input id="inp1" type="number" onchange="changeHandler()" style="text-align: right" />
                <hr />
                <span class="badge badge-primary">0</span>
            </div>
        </div>
    </div>



    <script>

        let applnState = {
            count: 0
        }

        let inp1 = document.getElementById('inp1');
        let interval = setInterval(() => {
            applnState.count++;
            inp1.value = applnState.count;
            inp1.dispatchEvent(new Event('change'))
        }, 1000)

        function changeHandler() {
            if (applnState.count === 10) {
                document.querySelector('.badge').innerHTML = "No More";
                clearInterval(interval);
            }
            else
                document.querySelector('.badge').innerHTML = applnState.count;
        }

    </script>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.12/browser.js"></script>

    <script type="text/babel" src="./index.js"></script>




</body>

</html>
